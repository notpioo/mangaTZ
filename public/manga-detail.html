<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Detail</title>
    <link rel="stylesheet" href="/css/manga-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="manga-detail-container">
        <div class="manga-banner">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            
        </div>
        
        <div class="manga-detail-content">
            <div class="manga-info-wrapper">
                <div class="manga-header">
                    <div class="manga-cover-wrapper">
                        <img src="" alt="Manga Cover" class="manga-cover" id="mangaCover">
                    </div>
                    
                    <div class="manga-title-section">
                        <h1 class="manga-title" id="mangaTitle"></h1>
                        <h2 class="manga-title-jp" id="mangaTitleJp"></h2>
                        
                        <div class="manga-actions">
                            <button class="action-button primary">
                                <i class="fas fa-bookmark"></i> Add To Library
                            </button>
                            <button class="icon-button">
                                <i class="fas fa-heart"></i>
                            </button>
                            <button class="icon-button">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                </div>
    
                <div class="info-tags" id="mangaTags"></div>
                
                <div class="info-stats">
                    <span class="stat"><i class="fas fa-star"></i> <span id="mangaRating">0.00</span></span>
                    <span class="stat"><i class="fas fa-info-circle"></i> <span id="mangaStatus">Unknown</span></span>
                    <span class="stat"><i class="fas fa-user"></i> <span id="mangaAuthor">Unknown</span></span>
                </div>
                
                <div class="description-container">
                    <div class="language-toggle">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="id">ID</button>
                    </div>
                    <div class="info-description" id="mangaDescriptionEn"></div>
                    <div class="info-description" id="mangaDescriptionId" style="display: none;"></div>
                </div>
            </div>
    
            <div class="chapter-list">
                <div class="chapter-header">
                    <h3>Chapters</h3>
                    <div class="search-container">
                        <input type="text" id="chapterSearch" placeholder="Search chapters...">
                    </div>
                </div>
                <div class="chapters-container"></div>
            </div>
        </div>
    </div>

    <script src="/js/manga-detail.js"></script>
</body>
</html>
