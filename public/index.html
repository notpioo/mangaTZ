<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MangaTZ - Your Manga Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <div class="brand-logo">MT</div>
                <div class="brand-name">MangaTZ</div>
                <span class="close-btn" id="closeSidebar">&times;</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item active"><i class="fas fa-home"></i> Home</a>
                <a href="/latest" class="nav-item"><i class="fas fa-clock"></i> Latest</a>
                <a href="/popular" class="nav-item"><i class="fas fa-fire"></i> Popular</a>
                <a href="/genres" class="nav-item"><i class="fas fa-tags"></i> Genres</a>
                <a href="/bookmarks" class="nav-item"><i class="fas fa-bookmark"></i> Bookmarks</a>
                <a href="/history" class="nav-item"><i class="fas fa-history"></i> History</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="nav-left">
                    <button class="menu-btn" id="menuButton">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="logo">MangaTZ</h1>
                </div>
                <div class="nav-right">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="Search manga...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button class="auth-nav-button" id="openAuthModal">
                        <i class="fas fa-user"></i>
                        <span>Login</span>
                    </button>
                </div>
            </nav>

            <!-- Auth Modal -->
            <div id="authModal" class="auth-modal">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2>Welcome to MangaTZ</h2>
                        <button class="close-modal-btn" id="closeAuthModal">&times;</button>
                    </div>
                    
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="auth-button">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        
                        <div class="auth-divider">
                            <span>or continue with</span>
                        </div>
                        
                        <div class="social-auth-buttons">
                            <button type="button" class="google-auth-button">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="anonymous-auth-button">
                                <i class="fas fa-user-secret"></i> Anonymous
                            </button>
                        </div>
                        
                        <p class="auth-footer">
                            <a href="#" id="forgotPassword">Forgot Password?</a>
                        </p>
                    </form>

                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="auth-button">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                </div>
            </div>

            <!-- Content -->
            <div class="container">
                <!-- Banner Slider -->
                <div class="banner-slider">
                    <div class="banner-slide active">
                        <img src="/api/placeholder/1200/300" alt="Featured Manga 1" class="banner-image">
                        <div class="banner-info">
                            <h2 class="banner-title">Featured Manga 1</h2>
                            <p class="banner-description">Check out this amazing manga series!</p>
                        </div>
                    </div>
                    <!-- Add more banner slides as needed -->
                </div>

                <!-- Popular Manga Section -->
                <section class="manga-section">
                    <div class="section-header">
                        <h2>Popular Manga</h2>
                        <a href="/popular" class="view-all">View All</a>
                    </div>
                    <div id="popular-manga" class="manga-grid-container"></div>
                </section>

                <!-- Latest Updates Section -->
                <section class="manga-section">
                    <div class="section-header">
                        <h2>Latest Updates</h2>
                        <a href="/latest" class="view-all">View All</a>
                    </div>
                    <div id="latest-manga" class="manga-grid-container"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <!-- Firebase Configuration -->
    <script type="module" src="/js/config/firebase.js"></script>
    
    <!-- Main Application Scripts -->
    <script src="/js/main.js" defer></script>
    <script type="module" src="/js/auth.js"></script>

    <!-- Initialize Firebase UI -->
    <script type="module">
        // Auth state observer
        import { auth } from '/js/config/firebase.js';
        
        auth.onAuthStateChanged((user) => {
            const authButton = document.getElementById('openAuthModal');
            
            if (user) {
                // Update button for logged in state
                authButton.innerHTML = `
                    <i class="fas fa-user"></i>
                    <span>${user.displayName || 'Profile'}</span>
                `;
                document.body.classList.add('user-logged-in');
            } else {
                // Reset button to default state
                authButton.innerHTML = `
                    <i class="fas fa-user"></i>
                    <span>Login</span>
                `;
                document.body.classList.remove('user-logged-in');
            }
        });
    </script>
</body>
</html>
