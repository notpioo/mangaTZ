<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MangaTZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <button onclick="window.history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="profile-container">
        <div class="banner">
            <img src="/images/wallpaper.jpg" alt="Banner" class="banner-img">
        </div>
        
        <div class="profile-content">
            <div class="profile-header">
                <div class="profile-avatar-section">
                    <div class="avatar-wrapper">
                        <img id="userAvatar" src="/images/default-avatar.png" alt="Profile" class="profile-avatar">
                    </div>
                    <h2 id="displayNameLabel" class="profile-name">Username</h2>
                </div>
                <div class="profile-actions">
                    <button class="action-btn more-btn">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>

            <div class="profile-tabs">
                <button class="tab-btn active" data-tab="info">Info</button>
                <button class="tab-btn" data-tab="settings">Settings</button>
            </div>

            <div id="infoTab" class="tab-content active">
                <div class="info-section">
                    <h3>Roles</h3>
                    <p class="role-tag">User</p>
                </div>
                <button class="action-btn favorite-btn">
                    <i class="fas fa-heart"></i>
                    My Favorite
                </button>
            </div>

            <div id="settingsTab" class="tab-content">
                <div class="settings-form">
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" placeholder="Enter your display name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <button id="saveProfileBtn" class="action-btn primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
